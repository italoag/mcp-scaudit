services:
  farofino-mcp:
    build:
      context: .
      dockerfile: Dockerfile
      # Add build arguments for better control
      args:
        - BUILDKIT_INLINE_CACHE=1
      # Add network mode for better connectivity
      network: host
    image: farofino-mcp:latest
    container_name: farofino-mcp
    stdin_open: true
    tty: true
    volumes:
      # Mount a directory for contracts to audit
      - ./contracts:/contracts:ro
      # Optional: Mount custom configurations
      - ./config:/config:ro
    environment:
      - PYTHONUNBUFFERED=1
    # For interactive use with stdio
    command: python3 -m farofino_mcp
    restart: unless-stopped

  # Development version with hot reload
  farofino-mcp-dev:
    build:
      context: .
      dockerfile: Dockerfile
    image: farofino-mcp:dev
    container_name: farofino-mcp-dev
    stdin_open: true
    tty: true
    volumes:
      - .:/app
      - ./contracts:/contracts:ro
    working_dir: /app
    environment:
      - PYTHONUNBUFFERED=1
    command: python3 -m farofino_mcp
    restart: unless-stopped
    profiles:
      - dev

networks:
  default:
    name: farofino-mcp-network
